<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>My Lists</h2>
    <div class="list-input">
        <input id="newListInput" type="text" placeholder="New list name"/>
        <button id="addListBtn">Add</button>
    </div>
    <div id="listsContainer"></div>
    <button id="deleteListBtn">Delete</button>
  </div>

  <div class="content">
    <h2 id="listTitle">Select a list</h2>
    <div class="task-input" id="taskInputSection" style="display:none">
        <input id="newTaskInput" type="text" placeholder="New task..."/>
        <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList" class="tasks" style="display:none"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
